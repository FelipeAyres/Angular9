<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="name" placeholder="Nome" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput name="price" placeholder="PreÃ§o (R$)" [(ngModel)]="product.price">
        </mat-form-field>

        <i class="material-icons">done</i>
        Salvar

</mat-card>
